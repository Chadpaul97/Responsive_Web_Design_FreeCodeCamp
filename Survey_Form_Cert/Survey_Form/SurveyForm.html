<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Survey Form</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <h1 id="title">Survey Form</h1>
            <p id="description">Let us know how we can improve freeCodeCamp</p>
        </header>
        <form action="" id="survey-form">
            <div class="form-group">
                <label for="name">Name: </label>
                <input type="text" placeholder="Enter your name" id="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email: </label>
                <input type="email" placeholder="Enter your email" id="email" required>
            </div>
            <div class="form-group">
                <label for="age">Age(optional): </label>
                <input type="number" id="number" min="13" max="120" placeholder="age">
            </div>
            <div class="form-group">
                <p>Which option decribes your current role?</p>
                <select name="" id="">
                    <option value="">Select an option</option>
                    <option value="1">Student</option>
                    <option value="2">Full time job</option>
                    <option value="3">Full time learner</option>
                    <option value="4">Prefer not to say</option>
                    <option value="5">other</option>
                </select>
            </div>
            <div class="form-group">
                <p>How likely is that you would recomment freeCodeCamp to a friend?</p>
                <label for=""><input type="radio" name="" id=""> Definetly</label>
                <label for=""><input type="radio" name="" id=""> Maybe</label>
                <label for=""><input type="radio" name="" id=""> Not sure</label>
            </div>
            <div class="form-group">
                <p>What do you like most in FCC:</p>
                <select name="" id="">
                    <option value="">Select an option</option>
                    <option value="1">Challenges</option>
                    <option value="2">Projects</option>
                    <option value="3">Community</option>
                    <option value="4">Open Source</option>
                </select>
            </div>
            <div class="form-group">
                <p>Things that should be improved in the future (Check all that apply):</p>
                <label for=""><input type="checkbox" name="" id="">Front-End Projects</label>
                <label for=""><input type="checkbox" name="" id="">Back-End Projects</label>
                <label for=""><input type="checkbox" name="" id="">Data Visualization</label>
                <label for=""><input type="checkbox" name="" id="">Challenges</label>
                <label for=""><input type="checkbox" name="" id="">Open Source Community</label>
                <label for=""><input type="checkbox" name="" id="">Gitter Help Rooms</label>
                <label for=""><input type="checkbox" name="" id="">Videos</label>
                <label for=""><input type="checkbox" name="" id="">City Meetups</label>
                <label for=""><input type="checkbox" name="" id="">Wiki</label>
                <label for=""><input type="checkbox" name="" id="">Forum</label>
                <label for=""><input type="checkbox" name="" id="">Additional Courses</label>
            </div>
            <div class="form-group">
                <p>Any Comments or Suggestions?</p><textarea name="" id="" cols="70" rows="5"
                    placeholder="Enter your comment here......"></textarea>
            </div>
            <div class="form-group">
                <button type="submit" value="Submit">Submit</button>
            </div>
        </form>
    </div>
    <!-- <img src="../Survey_Form/images/hiddenleaf1.png" alt="Hidden Leaf Symbol" id="hiddenleaf"> -->
    </div>
</body>

</html>
